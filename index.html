<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Created by: Daniel Alejandro Martinez Castro -->
    <!-- Email: danmtnezcas@outlook.com -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor</title>

    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body>
    <div class="father">
        <header class="header">
            <div class="logo">
                <a href="https://www.aluracursos.com/"><img class="logo_img" src="./images/VectorLogo.svg" alt=""></a>
            </div>
        </header>

        <div class="left_container">
            <div class="left_textarea">
                <textarea class="input_textarea" name="" id="input_text" placeholder="Enter the text here"></textarea>
                <!-- <input id="input_text" type="text" placeholder="Ingrese el texto aquí"> -->
            </div>
    
            <div class="info">
                <img class="info_icono" src="./images/VectorInfo.svg" alt="Information icon">
                <p class="info_paragraph">Only lowercase letters and no accents</p>
            </div>
    
            <div class="buttons">
                <button class="button_encrypt" id="button_encrypt">Encrypt</button>
                <button class="button_decrypt" id="button_decrypt">Decrypt</button>
            </div>
        </div>
    
        <div class="rigth_container">
            <div class="output_area">
                <img class="man_img" id="man_img" src="./images/Muñeco.svg" alt="">
                <p class="first_info_output_area" id="first_info_output_area">No message was found</p>
                <p class="second_info_output_area" id="second_info_output_area">Enter the text you want to encrypt or decrypt</p>
                <textarea class="output_text" name="" id="output_text" readonly></textarea>
                <div class="div_button_copy">
                    <button class="button_copy" id="button_copy">Copy</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./app/app.js"> </script>
</body>

</html>
